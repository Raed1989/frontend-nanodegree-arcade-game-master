<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header><h2>Result: <span id="score">0</span></h2> </header>
    <div id="modal"> 
    <div class='panel' id='js-panel' >
        <div class='panel__content'>
          <h4>Congrats you won</h4>
           <div id="scoreModal">
</div>
          <h2>Do you want to play again ?</h2>            
        </div>
             <div class='panel__flaps'>
            <div class='flap outer flap--left'></div>
            <a class='flap flap__btn' onclick="location.reload()">Yes</a>
            <a class='flap flap__btn' onclick="document.getElementById('modal').style.display = 'none';">No</a>
            <div class='flap outer flap--right'></div>
        </div>
        </div>
      </div>
      <a class='replay' href='#' id='js-replay'>Thank for playing ...</a>

      <script src="js/modal.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
